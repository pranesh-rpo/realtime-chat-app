<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Jersey E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Jersey Store</a>
      <div class="navbar-nav ms-auto">
        <span id="userInfo" class="navbar-text me-3"></span>
        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Your Cart</h1>
    <div id="cartItems">
      <!-- Cart items will be loaded here -->
    </div>
    <div id="cartTotal" class="mt-4 text-end" style="display: none;">
      <h3>Total: $<span id="totalPrice">0.00</span></h3>
      <button class="btn btn-success" id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
