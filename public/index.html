<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar -->
      <div class="col-md-3 bg-light border-end p-0">
        <div class="d-flex flex-column h-100">
          <!-- Header -->
          <div class="p-3 border-bottom bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Chat Rooms</h5>
              <button class="btn btn-light btn-sm" onclick="showCreateRoomModal()">Create Room</button>
            </div>
          </div>

          <!-- User Name Input -->
          <div class="p-3 border-bottom">
            <input type="text" class="form-control" id="userNameInput" placeholder="Enter your name..." maxlength="20">
          </div>

          <!-- Room Code Input -->
          <div class="p-3 border-bottom">
            <div class="input-group">
              <input type="text" class="form-control" id="roomCodeInput" placeholder="Enter room code..." maxlength="10">
              <button class="btn btn-primary" onclick="joinRoom()">Join</button>
            </div>
          </div>

          <!-- Tabs -->
          <ul class="nav nav-tabs" id="chatTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="rooms-tab" data-bs-toggle="tab" data-bs-target="#rooms" type="button" role="tab">Rooms</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="friends-tab" data-bs-toggle="tab" data-bs-target="#friends" type="button" role="tab">Friends</button>
            </li>
          </ul>

          <!-- Tab Content -->
          <div class="tab-content flex-grow-1 overflow-auto">
            <div class="tab-pane fade show active" id="rooms" role="tabpanel">
              <div id="roomsList">
                <!-- Rooms will be loaded here -->
              </div>
            </div>
            <div class="tab-pane fade" id="friends" role="tabpanel">
              <div id="friendsList">
                <!-- Friends will be loaded here -->
              </div>
              <div class="p-3 border-top">
                <div class="input-group">
                  <input type="text" class="form-control" id="friendNameInput" placeholder="Add friend...">
                  <button class="btn btn-success" onclick="addFriend()">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="col-md-9 p-0 d-flex flex-column">
        <div id="chatArea" class="d-none flex-grow-1 d-flex flex-column">
          <!-- Chat Header -->
          <div class="p-3 border-bottom bg-white" id="chatHeader">
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <h6 class="mb-0" id="chatName">Room Name</h6>
                <small class="text-muted ms-2" id="roomCodeDisplay"></small>
              </div>
              <button class="btn btn-outline-danger btn-sm" onclick="leaveRoom()">Leave Room</button>
            </div>
          </div>

          <!-- Messages -->
          <div class="flex-grow-1 overflow-auto p-3" id="messagesContainer">
            <!-- Messages will be loaded here -->
          </div>

          <!-- Message Input -->
          <div class="p-3 border-top bg-white">
            <div class="input-group">
              <input type="text" class="form-control" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
              <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
          </div>
        </div>

        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="flex-grow-1 d-flex align-items-center justify-content-center bg-light">
          <div class="text-center">
            <h2 class="text-muted mb-3">Welcome to Real-time Chat</h2>
            <p class="text-muted">Enter your name and join a room to start chatting</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Room Modal -->
  <div class="modal fade" id="createRoomModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="newRoomCode" class="form-label">Room Code</label>
            <input type="text" class="form-control" id="newRoomCode" placeholder="Enter room code..." maxlength="10" required>
          </div>
          <div class="mb-3">
            <label for="newRoomName" class="form-label">Room Name</label>
            <input type="text" class="form-control" id="newRoomName" placeholder="Enter room name..." maxlength="50" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="createRoom()">Create Room</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
